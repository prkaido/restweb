<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="css/pago2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/pago.js" defer></script>
</head> 
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="top-bar">
            <button class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <img src="images/logo.png" alt="Logo del Restaurante" class="logo">
            <input type="text" placeholder="Buscar" class="search-bar">
            <div class="user-icon">
                <a href="login.html"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="Perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

<!-- Contenedor del carrito -->
<div id="cart-container">
    <h2>Tu orden</h2>
     <h3>Tus productos</h3>
       <div> <table id="cart-items">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
        </thead>
        <tbody>
            <!-- Los productos del carrito se agregarán aquí -->
        </tbody>
    </table>
    <p>Total: $<span id="cart-total">0</span> COP</p>
</div>
</div>

    <main>
        <h2>Método de Pago</h2>
        <form>
            <label for="payment">Seleccione un método de pago:</label><br>
            <input type="radio" name="paymentMethod" value="nequi"> Nequi<br>
            <input type="radio" name="paymentMethod" value="daviplata"> Daviplata<br>
            <input type="radio" name="paymentMethod" value="efectivo"> Efectivo<br>
            <button type="submit">Confirmar Pago</button>
        </form>
    </main>

            </div>
        </div>
    </footer>
</body>
</html>
