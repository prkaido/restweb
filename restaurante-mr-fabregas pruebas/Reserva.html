<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa - Restaurante Mr. Fábregas</title>
    <link rel="stylesheet" href="/css/Reserva2.css">
</head>
<body>
    <header>
        <h1>Reserva tu Mesa - Restaurante Mr. Fábregas</h1>
    </header>

    <section class="reservation-container">
        <form action="#" method="POST" class="reservation-form">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="persons">Número de personas:</label>
                <input type="number" id="persons" name="persons" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="date">Fecha de la reserva:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Hora de la reserva:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="service">Tipo de servicio:</label>
                <select id="service" name="service" required>
                    <option value="cena">Cena</option>
                    <option value="especial">Evento especial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comentarios adicionales (opcional):</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Especifica detalles adicionales o preferencias de tu reserva."></textarea>
            </div>

            <button type="submit" class="submit-btn">Reservar Mesa</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Restaurante Mr. Fábregas - Simón Bolívar, Barranquilla</p>
    </footer>
</body>
</html>
