<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <a href="menu/martes-loco">
                        <img src="https://images.getduna.com/5fe6067e-0e11-4869-9118-ad3dcc8765c2/vx7t121icvjz1uic73cvfv6ldoge.webp" alt="Martes Loco" class="carousel-image">
                    </a>
                </li>
                <li class="carousel-slide">
                    <a href="products/wow-box-duo">
                        <img src="https://images.getduna.com/5fe6067e-0e11-4869-9118-ad3dcc8765c2/1uv8td59et20u3dzrltz5ccsjaov.webp" alt="Wow Box Duo" class="carousel-image">
                    </a>
                </li>
                <li class="carousel-slide">
                    <a href="products/almuerzo-kfc">
                        <img src="https://images.getduna.com/5fe6067e-0e11-4869-9118-ad3dcc8765c2/qhzhcwtwapkr43eg06en7gbfnula.webp" alt="Almuerzo KFC" class="carousel-image">
                    </a>
                </li>
                <!-- Agrega más <li> con imágenes según necesites -->
            </ul>
        </div>
        <button class="carousel-button prev-button">‹</button>
        <button class="carousel-button next-button">›</button>
        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>

    <script src="2.js"></script>
</body>
</html>
